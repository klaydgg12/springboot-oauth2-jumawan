<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OAuth2 Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f9f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { color: #5c715e; margin-bottom: 20px; }
        a.login-btn {
            display: block;
            background: #b6cdbd;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }
        a.login-btn:hover { background: #5c715e; }
    </style>
</head>
<body>
<h1>Welcome to OAuth2 Login</h1>
<a href="/oauth2/authorization/google" class="login-btn">Login with Google</a>
<a href="/oauth2/authorization/github" class="login-btn">Login with GitHub</a>
</body>
</html>
